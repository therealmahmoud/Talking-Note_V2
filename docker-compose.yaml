services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    env_file:
        - .env
    volumes:
      - mongo_data:/data/db
    networks:
      - mongo_network

  backend:
    build: ./backend/
    restart: always
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    ports:
      - "3000:6000"
    env_file:
        - .env
    networks:
      - mongo_network

  web_app:
    build: ./web_app/
    restart: always
    depends_on:
      - backend
    volumes:
      - ./web_app:/app
    ports:
      - "80:6000"
    env_file:
        - .env
    networks:
      - mongo_network

  mongo-express:
    image: mongo-express:latest
    restart: always
    depends_on:
      - mongodb
    ports:
      - "8080:8081"
    env_file:
        - .env
    networks:
      - mongo_network

volumes:
  mongo_data:

networks:
  mongo_network:
    driver: bridge
